<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.FirstName }}</td>
                <td>{{ result.LastName }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
